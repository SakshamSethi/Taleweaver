<div class="w-full bg-black ">

    <div class="flex flex-col items-center w-full   p-1">
        <!-- Help text -->

        <!-- Buttons -->
        <div class="inline-flex gap-16 mt-2 xs:mt-0   ">
            <button mat-raised-button color="accent" class="flex items-center justify-center px-4 h-10"
                [ngClass]="{'disabled': currentPages == 1}" (click)="handlePrev()">
                Prev
            </button>

            <span class="text-gray-300 dark:text-gray-400 ">
                Showing <span class="font-semibold text-gray-900 dark:text-white">{{currentPages}}</span>

                of
                <span class="font-semibold text-gray-900 dark:text-white"> {{totalPages}} </span> Pages
            </span>
            <button mat-raised-button color="accent" class="flex items-center justify-center px-4 h-10 "
                [ngClass]="{'disabled': currentPages == totalPages}" (click)="handleNext()">
                Next
            </button>
        </div>
    </div>


</div>

<div class="flex justify-start flex-wrap gap-x-8 gap-y-2 mt-4 ml-5">
    @for (story of stories; track $index) {
    <mat-card class="example-card ">
        <mat-card-header>
            <img mat-card-avatar src="../../../assets/images/story.jpg" alt="">
            <mat-card-title> {{story.title}} </mat-card-title>

        </mat-card-header>
        <img class="p-2 max-h-[250px] object-cover object-center" mat-card-image
            src="../../../assets/images/viewstory.jpg">
        <mat-card-content>
            <p>
                {{story.content.substring(0,50)}}
            </p>
        </mat-card-content>
        <mat-card-actions class="flex justify-around">
            <div>

                <button mat-icon-button aria-label="Example icon button with a home icon" color="accent"
                    (click)="openUpdateDialog(story)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button aria-label="Example icon button with a home icon" color="warn"
                    (click)="openConfirmDialog(story.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button class="" mat-button color="accent" (click)="openReadmoreDialog(story)">
                    Read More...
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
    }
</div>
